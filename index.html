  <body class="bg-light antialiased">

    <!-- Smooth Scroll Polyfill (works everywhere including Safari) -->
    <script>
      // Only run if browser doesn't support smooth scrolling natively
      if ('scrollBehavior' in document.documentElement.style === false) {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      }
    </script>

    <script>
      setTimeout(() => {
        const waBtn = document.querySelector('a[href*="wa.me"]');
        if (waBtn && !sessionStorage.getItem('waShown')) {
          waBtn?.classList.add('animate-bounce');
          sessionStorage.setItem('waShown', 'true');
        }
      }, 10000);
    </script>

  </body>
